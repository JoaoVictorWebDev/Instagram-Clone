<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="insta-wrapper">
        <div class="instagram-phone">
            <img src="./images/instagram-celular.PNG" alt="celular" >
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./images/1.png" alt="insta-logo" class="insta-logo" >
                <div class="foto-perfil">
                <img src="./images/perfil.jpg" alt="foto-perfil" >
                </div>
                <a href="#" class="insta-login">Continue como joao.ato</a>
                <a href="#" class="insta-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é joao.ato?</p>
                <p class="nota-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo.</p>
                <div class="download">
                 <a href="#" class="app-download"></a>
                 <a href="" class="app-download"></a>
            
                </div>
            </div>
        </div>  
    </div>
</body>
</html>
